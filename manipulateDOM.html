<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      // -------2. Create three variables
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      // -------3. Create a function
      button.addEventListener("click", () => {
        // -------4. Inside the function body
        const inputValue = input.value;

        // -------5. Next, empty the input element
        input.value = "";

        // -------6. Create three new elements
        const listElement = document.createElement("li");
        const elementSpan = document.createElement("span");
        const removeElement = document.createElement("button");

        // -------7. Append the span and the button
        listElement.appendChild(elementSpan);
        listElement.appendChild(removeElement);

        // -------8. Set the text content
        elementSpan.textContent = inputValue;
        removeElement.textContent = "Delete";

        // -------9. Append the list item
        list.appendChild(listElement);

        // -------10. Attach an event handler to the delete button
        removeElement.addEventListener("click", () => {
          listElement.parentNode.removeChild(listElement);
        });

        // -------11. Finally, use the focus()
        input.focus();
      });
    </script>
  </body>
</html>
